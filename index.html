<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Etch a Sketch</h1>

    <div class="select">
        <input type="range" id="rangeBar" name="rangeBar" min="16" max="64" value="16" onclick="createDiv()">
        <p class="rangeBar-number">16</p>
    </div>

    <div class="buttons">
        <button id="color-black">Black</button>
        <button id="color-raimbow">Raimbow</button>
        <button id="color-white">White</button>
        <button id="clear">Clear All</button>

    </div>

    <div class="container">

        <div class="container-block">


        </div>
   
    </div>

    <div class="footer">
        <p class="footerP">
            By Shuuty
        </p>

    </div>




</body>
</html>
